<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mari Peduli - Beranda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Styling untuk navbar */
        .navbar-custom {
            background-color: #b8e6b0; /* Hijau muda */
        }

        /* Styling untuk navbar links */
        .navbar-custom .navbar-nav .nav-link {
            color: #000;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        /* Efek hover untuk link */
        .navbar-custom .navbar-nav .nav-link:hover {
            color: #004d00;
            transform: scale(1.1);
        }

        /* Transisi pada tombol login */
        .navbar-custom .navbar-nav .btn-outline-dark {
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .navbar-logo-custom {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-weight: bold;
        }

        .jumbotron-custom {
            margin-top: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 1;
            width: 100%;
        }

        #video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 85%;
            object-fit: cover;
            z-index: -1;
        }

        .custom-under-jbt {
            width: 100%;
            height: 70%;
            color: #004d00;
            text-align: center;
            margin-top: 30em;
            font-weight: bold;
        }

        /* Footer Styles */
        .footer-container {
            background-color: #d1f7d6;
            padding: 20px;
            text-align: center;
        }

        .footer-logo img {
            width: 100px;
        }

        .footer-description {
            font-size: 16px;
            color: #333;
            margin-top: 10px;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-link img {
            width: 30px;
            margin: 0 10px;
        }

        .footer-div-img img:hover {
            transition: 0.3s ease-in-out;
            transform: scale(1.1);
        }

        /* Animasi untuk teks */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fadein {
            animation: fadeIn 2s ease-out;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <div class="container">
            <a class="navbar-brand custom-nav-head navbar-logo-custom" href="/">Mari Peduli</a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Beranda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tentang">Tentang</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/konsultasi">Konsultasi</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-dark" href="/login" role="button">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <video autoplay muted loop id="video-bg">
        <source src="{{ url_for('static', filename='vid/video kesehatan.mp4') }}" type="video/mp4">
    </video>

    <div class="container jumbotron-custom">
        <h1 class="fw-bold">Selamat datang di Mari Peduli</h1>
        <p class="fw-light">Perusahaan yang peduli dengan kesehatan Anda. Dapatkan konsultasi medis terbaik di sini.</p>
    </div>

    <!-- Animated Heading -->
    <div class="custom-under-jbt" id="animated-heading">
        <h2>Cari Solusi Kesehatan Terbaikmu Disini</h2>
        <h2 style="margin-top: 10px;" class="fw-lighter">Program ini didukung oleh</h2>
        <img src="{{ url_for('static', filename='img/pmiIndonesia.png') }}" alt="">
        <img src="{{ url_for('static', filename='img/BPJS.png') }}" alt="">
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-container bg-dark footer-div-img">
            <div class="footer-logo">
                <img src="{{ url_for('static', filename='img/Group 4.png') }}" alt="Company Logo" />
                <p class="footer-description text-light">Anda Sehat Kami Senang</p>
            </div>
            <div class="social-links">
                <a href="https://facebook.com" class="social-link">
                    <img src="{{ url_for('static', filename='img/facebook.png') }}" alt="Facebook" />
                </a>
                <a href="https://twitter.com" class="social-link">
                    <img src="{{ url_for('static', filename='img/twitter.png') }}" alt="Twitter" />
                </a>
                <a href="https://instagram.com" class="social-link">
                    <img src="{{ url_for('static', filename='img/instagram.png') }}" alt="Instagram" />
                </a>
                <a href="https://gmail.com" class="social-link">
                    <img src="{{ url_for('static', filename='img/gmail.png') }}" alt="Gmail" />
                </a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Fungsi untuk menambahkan kelas animasi pada elemen setelah halaman dimuat
        window.onload = function() {
            const heading = document.getElementById('animated-heading');
            heading.classList.add('animate-fadein');
        }
    </script>
</body>

</html>
