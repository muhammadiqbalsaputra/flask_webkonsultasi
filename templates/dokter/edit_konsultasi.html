<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Konsultasi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h2>Edit Konsultasi</h2>
        <form action="" method="POST">
            <div class="mb-3">
                <label for="nama" class="form-label">Nama</label>
                <input type="text" id="nama" class="form-control" value="{{ konsultasi['nama'] }}" readonly>
            </div>
            <div class="mb-3">
                <label for="keluhan" class="form-label">Keluhan</label>
                <textarea id="keluhan" class="form-control" rows="3" readonly>{{ konsultasi['keluhan'] }}</textarea>
            </div>
            <div class="mb-3">
                <label for="tanggal_konsultasi" class="form-label">Tanggal Konsultasi</label>
                <input type="text" id="tanggal_konsultasi" class="form-control"
                    value="{{ konsultasi['tanggal_konsultasi'] }}" readonly>
            </div>
            <div class="mb-3">
                <label for="balasan">Balasan:</label>
                <textarea id="balasan" name="balasan" class="form-control" rows="3" required>{{ konsultasi['balasan'] }}</textarea>

            </div>
            <button type="submit" class="btn btn-primary">Simpan</button>
            <a href="{{ url_for('konsultasidokter') }}" class="btn btn-secondary">Batal</a>
        </form>
    </div>
</body>

</html>
