<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ 'Tambah' if not dokter else 'Edit' }} Dokter - Mari Peduli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Mari Peduli</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Beranda</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dokter">Data Dokter</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>{{ 'Tambah' if not dokter else 'Edit' }} Dokter</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="nama" class="form-label">Nama Dokter</label>
                <input type="text" class="form-control" id="nama" name="nama" required value="{{ dokter.nama if dokter else '' }}">
            </div>
            <div class="mb-3">
                <label for="spesialisasi" class="form-label">Spesialisasi</label>
                <input type="text" class="form-control" id="spesialisasi" name="spesialisasi" required value="{{ dokter.spesialisasi if dokter else '' }}">
            </div>
            <div class="mb-3">
                <label for="gambar" class="form-label">Foto Dokter</label>
                <input type="file" class="form-control" id="gambar" name="gambar" {% if dokter %} accept="image/*"{% endif %}>
                {% if dokter and dokter.gambar %}
                    <img src="{{ url_for('static', filename=dokter.gambar) }}" alt="Foto Dokter" class="mt-3" width="200">
                {% endif %}
            </div>
            <button type="submit" class="btn btn-primary">{{ 'Tambah' if not dokter else 'Update' }}</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
